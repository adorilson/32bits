<p-fieldset legend={{questao?.enunciado}}>
    <div *ngFor="let alternativa of questao.alternativas">
        <p-radioButton name={{questao.pk()}} 
        value="{{alternativa.id}}" (onClick)="selecionarAlternativa(alternativa)" label="{{alternativa.texto}}"
        inputId="{{alternativa.id}}"></p-radioButton><br/>
    </div>
</p-fieldset>
