<p-toast></p-toast>

<h1>Questão:{{questao?.nomeCurto}}</h1>


 <p-fieldset legend="Questão: {{questao?.sequencia}}">
  {{questao?.enunciado}}
</p-fieldset>
 


<p-table [value]="questao?.testsCases">
  <ng-template pTemplate="header">
      <tr>
          <th>Exemplo de Entrada</th>
          <th>Exemplo de Saída</th>
         
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-teste>
      <tr>
          <td *ngFor='let entrada of teste.entradas'>{{entrada}}</td>
          <td>{{teste.saida}}</td>
         
      </tr>
  </ng-template>
</p-table>



 <app-listar-estudantes-submissao [questaoId]="questao?.id" ></app-listar-estudantes-submissao> 
 
 

 <div class="ui-g">
  <div class="ui-g-4"></div>
  <div class="ui-g-2"></div>
  <div class="ui-g-2"></div>
  <div class="ui-g-3">
    <p-button label="Responder" (click)="responder(questao)"></p-button>
  </div>
  <div class="ui-g-1"></div>
</div>
