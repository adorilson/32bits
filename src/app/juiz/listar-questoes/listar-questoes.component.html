

<p-toast [style]="{marginTop: '80px'}" position="top-right"></p-toast>
<p-card title="Lista das Questoes com Programação">
    


    <p-table [value]="questoes" [(contextMenuSelection)]="selectedQuestao" [contextMenu]="cm">
        <ng-template pTemplate="header">
            <tr>
                <th>Questões Programação</th>
                <th>Status de conclusão</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-questao>
            <tr [pContextMenuRow]="rowData">
                <td (click)="visualizar(questao)">{{questao.nomeCurto}}</td>
                <td>{{statusQuestoes[questao.id] | async}}%</td>
            </tr>
        </ng-template>
    </p-table>

    <p-contextMenu #cm [model]="items"  ></p-contextMenu>
    
</p-card>
