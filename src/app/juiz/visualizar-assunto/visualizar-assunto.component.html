<h1> {{assunto.nome}}</h1>
<div class="ui-g">
    <div class="ui-g-10"></div>
    <div class="ui-g-2">
        <button pButton label="Nova Questão" (click)="cadastrar()"
            *ngIf="login.getUsuarioLogado().perfil == 3"></button>
    </div>
</div>

<div class="p-grid">
    <div class="p-col"><h3>Exercícios de programação</h3></div>
    <div class="p-col"><h3>Questões fechadas</h3></div>
</div>

<div class="p-grid">
    <div class="p-col">

        <app-listar-questoes [assunto]="assunto"></app-listar-questoes>
    </div>
    <div class="p-col">
        <app-listar-questoes-fechadas [assunto]="assunto"></app-listar-questoes-fechadas>
    </div>
</div>
