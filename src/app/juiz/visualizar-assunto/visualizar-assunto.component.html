<div class="ui-g">
  <div class="ui-g-10"></div>
  <div class="ui-g-2">
    <button
      pButton
      label="Nova Questão"
      (click)="cadastrar()"
      *ngIf="login.getUsuarioLogado().perfil == 3"
    ></button>
  </div>
</div>

<div class="p-grid">
  <div class="p-col">
    <app-monitorar-assunto
      [assunto]="assunto"
      *ngIf="login.getUsuarioLogado().grupoExperimento != 4"
    ></app-monitorar-assunto>
  </div>
</div>

<div class="p-grid">
  <div class="p-col">
    <app-listar-questoes-sequencia [assunto]="assunto"></app-listar-questoes-sequencia>
  </div>
</div>

<p-dialog
  header="Você sabia?"
  [(visible)]="dialogImportanciaAssunto"
  [modal]="true"
  [style]="{ width: '30vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <div *ngIf="assunto != null" [innerHTML]="assunto.importancia | keepHtml"></div>
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      (click)="dialogImportanciaAssunto = false"
      label="Ok, obrigado pela dica."
      class="ui-button-secondary"
    ></button>
  </p-footer>
</p-dialog>
