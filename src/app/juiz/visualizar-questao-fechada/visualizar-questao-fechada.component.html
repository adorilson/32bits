<p-toast></p-toast>

<h1>{{questao?.nomeCurto}}</h1>

<p-fieldset legend="Questão: {{questao?.sequencia}}">
  {{questao?.enunciado}}
</p-fieldset>
<br>
<br>

<p-radioButton *ngFor="let alternativa of questao.alternativas" name="alternativas" class="alternativa"
  value="{{alternativa.id}}" (onClick)="selecionarAlternativa(alternativa)" label="{{alternativa.texto}}"
  inputId="{{alternativa.id}}" [(ngModel)]="respostaQuestaoFechada.alternativaId"></p-radioButton>

<br>
<div class="p-grid">
  <div class="p-col-12">
    <div *ngIf="mostrar">
      <p-card>
        <p>{{questao?.respostaQuestao}}</p>
      </p-card>
    </div>

  </div>
  <div class="p-col-12">
    <br>
    <br>


    <p-confirmDialog header="Confirmação" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <button [disabled]="respostaUsuarioBanco != undefined" type="text" (click)="confirmar()" pButton icon="pi pi-check"
      class="ui-button-success" label="Responder"></button>
