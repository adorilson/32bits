<p-toast></p-toast>
<h1>Professor</h1>
<div *ngIf="login.getUsuarioLogado().perfil == 3">
   <p-contextMenu #cm [model]="items"></p-contextMenu>
</div>

<p-toast [style]="{marginTop: '80px'}"></p-toast>

<p-table [value]="professores" [(contextMenuSelection)]="selectedProfessor" [contextMenu]="cm">
    <ng-template pTemplate="header">
    
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-professor>
        <tr [pContextMenuRow]="rowData">
            <td>{{professor.nome}}</td>
        </tr>
    </ng-template>
</p-table>

<p-contextMenu #cm [model]="items"></p-contextMenu>
