<p-toast [style]="{ marginTop: '80px' }"></p-toast>
<h1>Assuntos</h1>

<div class="ui-g">
  <div class="ui-g-4"></div>
  <div class="ui-g-4">
    <p-table id="assuntosProgramacao" [value]="assuntos">
      <ng-template pTemplate="header"> </ng-template>
      <ng-template pTemplate="body" let-rowData let-assunto>
        <tr [pContextMenuRow]="rowData">
          <td (click)="abrirAssunto(assunto)" style="cursor: pointer">{{ assunto.nome }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="ui-g-4"></div>
</div>
