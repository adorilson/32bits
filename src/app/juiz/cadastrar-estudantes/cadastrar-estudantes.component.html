<h1> Cadastro de estudante</h1>

<span class="ui-float-label">
    <input  [(ngModel)]= "usuario.nome"  id ="EstudanteNome" type="text" size="30" pInputText>
  <label>Nome</label>
</span>
<br/> 
<span class="ui-float-label">
    <input [(ngModel)]= "usuario.email"  id ="EstudanteEmail" type="text" size="30" pInputText>
  <label>E-mail</label>
</span>
<br/>
<br/> 
<span class="ui-float-label" *ngIf="isAtualizacao == undefined">
    <input  [(ngModel)]= "usuario.senha"  id ="EstudanteSenha" type="password" size="30" pInputText>
  <label>Senha</label>
</span>

 
<br/> 
<button pButton type="button" label= Salvar (click) = 'cadastrarEstudante()' ></button>
