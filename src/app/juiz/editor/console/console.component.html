<div class="saida" style="min-height:80%;" id="consoleProgramacao">
  <div *ngIf="consoleEditor.erroServidor != null">
    {{consoleEditor.erroServidor.mensagem}}
  </div>
  <div *ngIf="consoleEditor.submissao != null">

    <div *ngIf="consoleEditor.submissao.erro != null">

      <p-panel header="{{getLabelCategoriaErro(consoleEditor.submissao.erro.categoria)}} - na linha {{consoleEditor.submissao.erro.linha}}">
        <span [innerHtml]="consoleEditor.submissao.erro.getMensagem() | keepHtml"></span>
      </p-panel>



    </div>


  </div>
