
<p-confirmDialog header="Atenção" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<div *ngIf="this.questao != undefined" style="display: flex; justify-content: space-between">
  
  <div> 
    <button
      *ngIf="modoVisualizacao == false"
      type="button"
      (click)="executar()"
      pButton
      id="btnExecutar"
      label="Executar"
      icon="pi pi-play"
      iconPos="left"
      class="ui-button-success"
      style="margin-right: 10px"
    ></button>
    <button pButton pRipple type="button" icon="{{ submissao.isFinalizada() ? 'pi pi-check' : 'pi pi-times' }}" [ngClass]="{
      'p-button-rounded p-button-success': submissao.isFinalizada(),
      'p-button-rounded p-button-danger': !submissao.isFinalizada()
    }"
    pTooltip="{{ submissao.isFinalizada() ? 'Seu algoritmo está correto.' : 'Seu algoritmo apresenta um problema.' }}"
    style="margin-left: 10px"
      id="statusExecucaoAlgoritmo"
    *ngIf="submissao != undefined && submissao.isFinalizada() != null"
    ></button>
    <p-progressBar
    *ngIf="processandoSubmissao == true"
    mode="indeterminate"
    [style]="{ height: '6px', width: '120px' }"
  ></p-progressBar>
  </div>
  <div>
     <button
      *ngIf="modoVisualizacao == true"
      type="button"
      (click)="suspenderVisualizacao()"
      pButton
      label="Voltar ao modo execução"
    ></button>

    <p-splitButton *ngIf="this.login.getUsuarioLogado().grupoExperimento != 4  && modoVisualizacao == false && atividadeGrupo == null" 
                    label="Vizualizar execução" icon="pi pi-eye" [model]="items" class="p-button-warning"></p-splitButton>
    <p-progressBar
    *ngIf="processandoVisualizacao == true"
    mode="indeterminate"
    [style]="{ height: '6px', width: '180px' }"
  ></p-progressBar>
  </div>
  <div>
   <button
      type="button"
      (click)="visualizarResposta(questao)"
      pButton
      icon="pi pi-eye"
      label="Visualizar resposta"
      *ngIf="questao.exemplos.length > 0"
    ></button>
  </div>
  
  <div>
    <img src="/assets/connected.png" style="width:16px; height:16px;margin-right: 10px" *ngIf="isConectado == true; else offline"/>
    <ng-template #offline>
      <img src="/assets/offline.png" style="margin-right:10px" *ngIf="atividadeGrupo != null"/>
    </ng-template>
    <button
      type="button"
      (click)="enviarRespostaAtividadeGrupo()"
      pButton
      label="Enviar resposta"
      *ngIf="atividadeGrupo != null"
      [disabled]="statusBtnEnvioAtividadeGrupo"
    ></button>
  </div>
</div>

<div
  id="container"
  [ngStyle]="{ height: liteMode === true ? '300px' : '400px' }"
  style="margin-top: 10px; border: 1px solid grey; position: relative"
  
></div>

<div *ngIf="isEditorPronto == false">Carregando editor..</div>
