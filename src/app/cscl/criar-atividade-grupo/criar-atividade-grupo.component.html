        </p-autoComplete>

<div class="p-grid">
    <div class="p-col-2">
        Alunos por grupo
    </div>
    <div class="p-col-8">

        <input pInputText type="number" [(ngModel)]="tamanhoGrupo" />
    </div>
</div>

<div class="p-grid">
    <div class="p-col-2">
        Selecionar assunto
    </div>
    <div class="p-col-8">

        <p-dropdown [options]="assuntos" [(ngModel)]="assuntoSelecionado" optionLabel="nome" placeholder="Selecione um assunto"
        (onChange)="selecionarAssunto($event)"></p-dropdown>
    </div>
</div>


<div class="p-grid">
    <div class="p-col-2">
        Selecionar questão
    </div>
    <div class="p-col-2">
        <p-table [value]="questoes" *ngIf="questoes != null">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-questao>
                <tr>
                    <td (click)="selecionarQuestao(questao)">{{questao.questao.nomeCurto}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid" *ngIf="questoesSelecionadas != null">
    <div class="p-col-2">
        Questões selecionadas
    </div>
    <div class="p-col-8">
        <div *ngFor="let questao of questoesSelecionadas">
            <div class="p-col-4">
                Questão selecionada: {{questao.questao.nomeCurto}}
            </div>
            <div class="p-col-4">
                <button pButton label="Excluir" (click)="removerQuestao(questao)"></button>
            </div>
        </div>
    </div>
</div>

<div class="p-grid">
    <div class="p-col-2">
        Data limite
    </div>
    <div class="p-col-10">
        <p-calendar [(ngModel)]="dataExpiracao" [showTime]="true" hourFormat="24"></p-calendar>
    </div>
</div>

<button pButton type="button" label="Criar sala" (click)="criarSala()"></button>
