<h3>Estudante: {{usuario?.nome}}</h3>
<h3>Data: {{dataFormatada}}</h3>

<div class="p-grid">
    <div class="p-col-7">
        <pre><code [highlight]="submissao.codigo" class="python"></code></pre>
    </div>
    <div class="p-col-5">
        <!-- <app-visualizar-testes [questao]="questao" [submissao]="submissao"></app-visualizar-testes> -->

        <p-table [value]="submissao.resultadosTestsCases">
            <ng-template pTemplate="header">
                <tr>
                    <th>Sa√≠da do Algoritmo</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-teste>
                <tr>
                    <td >{{teste.respostaAlgoritmo}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
