<button pButton label="Criar grupo" (click)="criarGrupo()"></button>
<p-table [value]="atividadeGrupo?.grupos">
    <ng-template pTemplate="header">
        <tr>
            <th>Estudantes</th>
            <th>Ações</th>
            <th>Excluir</th>
        </tr>
    </ng-template>
    <ng-template let-grupo pTemplate="body">
        <tr>
            <td>
                <span style="cursor: pointer;" (click)="abrirSolucoesAtividadeGrupo(grupo)" *ngFor="let estudante of grupo.estudantes; let isLast=last">{{estudante?.nome}}{{isLast ? '' : ', '}}</span>
            </td>
            <td>
                <a [href]="gerarLink(grupo)">Entrar na sala</a>
            </td>
            <td>
                <button pButton label="Excluir" (click)="excluir(grupo)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
