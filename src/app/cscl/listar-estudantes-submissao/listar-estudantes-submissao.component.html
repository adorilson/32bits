<p-table [value]="submissoesDaQuestao" [(contextMenuSelection)]="selectedEstudante" [contextMenu]="cm">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>

        </tr>

    <ng-template pTemplate="body" let-rowData let-estudante>

    </ng-template>
</p-table>
