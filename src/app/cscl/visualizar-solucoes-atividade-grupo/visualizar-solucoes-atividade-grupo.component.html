<p-table [value]="submissoesGrupo">
    <ng-template pTemplate="header">
        <tr>
            <th>Data</th>
        </tr>
    </ng-template>
    <ng-template let-submissaoGrupo pTemplate="body">
        <tr>
            <td>
                <span style="cursor: pointer;" (click)="visualizarSubmissao(submissaoGrupo.submissaoId)">{{converterParaDate(submissaoGrupo.data)}}<br></span>
            </td>
            
        </tr>
    </ng-template>
</p-table>
