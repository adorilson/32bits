<div class="p-grid">
    <div class="p-col-12">
        Selecionar turma
    </div>
</div>

<div class="p-grid">
    <div class="p-col-12">
        <p-autoComplete [(ngModel)]="turmaSelecionada" [suggestions]="pesquisaTurmas"
            (completeMethod)="pesquisarTurma($event)" [dropdown]="true" (onSelect)="selecionarTurma($event)">

            <ng-template let-turma pTemplate="item">
                <span>{{turma.codigo}}</span>
            </ng-template>

        </p-autoComplete>
    </div>
</div>

<div class="p-grid">
    <div class="p-col-12">
        Selecionar estudantes
    </div>
</div>

<div class="p-grid">
    <div class="p-col-12">
        <p-multiSelect [options]="pesquisaEstudantes" [(ngModel)]="estudantes" optionLabel="nome"></p-multiSelect>
    </div>
</div>

<p-table [value]="estudantes">
    <ng-template pTemplate="header">
        <tr>
            <th>Estudante</th>
        </tr>
    </ng-template>
    <ng-template let-estudante pTemplate="body">
        <tr>
            <td>
                {{estudante.nome}} <button pButton type="button" icon="pi pi-times" iconPos="left" (click)="excluir(estudante)"></button>
            </td>
            
        </tr>
    </ng-template>
</p-table>
<button pButton type="button" label="Salvar" iconPos="left" (click)="atualizar()"></button>
