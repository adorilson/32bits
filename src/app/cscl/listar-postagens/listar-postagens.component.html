        <button pButton type="button" (click)="cadastrar()" class="ui-button-info" label= "Novo Post" ></button> 
    </div>
</div>

 <div class="ui-g"></div>

                            <div class="ui-g-1"> <b>{{postagem.estudante.nome}}</b></div>
