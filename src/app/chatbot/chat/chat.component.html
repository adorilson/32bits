<p-dialog
  header="Title"
  header="Bate-papo"
  [(visible)]="visibilidade"
  position="bottom-right"
  [closable]="true"
  (onHide)="onHide($event)"
  [style]="{ width: '15vw', maxHeight: '20vw', height: '20vw' }"
  [baseZIndex]="100000000"
>
  <div style="height: '15vw'" #divChat>
    <div *ngFor="let mensagem of chatbot.mensagens" class="msg">
      <span [innerHtml]="mensagem.texto | keepHtml"></span>
      <br />
    </div>
  </div>

   <p-footer>
    <input type="text" [(ngModel)]="mensagem" pInputText style="margin-right: 5px" />
    <button (click)="enviar()" icon="pi pi-arrow-circle-right" style="width:10%" pButton></button>
  </p-footer>
</p-dialog>
