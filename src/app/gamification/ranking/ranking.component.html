
    <p-table [value]="ranking$ | async">
        <ng-template pTemplate="header">
            <tr>
                <th>Estudante</th>
                <th>Pontuacao</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rank>
            <tr>
                <td>{{rank.estudante?.nome}}</td>
                <td>{{rank.level}}</td>
            </tr>
        </ng-template>
    </p-table>
