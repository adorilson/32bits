<p-table [value]="assuntos">
  <ng-template pTemplate="header">
    <tr>
      <th>Assunto</th>
      <th>% de conclus√£o</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-assunto let-i="rowIndex">
    <tr>
      <td style="cursor: pointer" (click)="abrirAssunto(assunto)">{{ assunto.nome }}</td>
      <td>
        <p-progressBar id="progressoPlanejamento" [value]="assunto.percentual"></p-progressBar>
      </td>
    </tr>
  </ng-template>
</p-table>
