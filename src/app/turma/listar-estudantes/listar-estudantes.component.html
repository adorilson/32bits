<p-toast [style]="{marginTop: '80px'}"></p-toast>
<h1>Estudantes</h1>

<div class="ui-g">
    <div class="ui-g-10"></div>
    <div class="ui-g-2">
        <!--<button pButton label="Cadastrar" (click)="cadastrarEstudante()"></button> -->
    </div>
</div>

<p-table [value]="estudantes" [(contextMenuSelection)]="selectedEstudante">
   <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Progresso</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-estudante>
        <tr [pContextMenuRow]="rowData">
            <td><a (click)="abrirPerfilEstudante(estudante)">{{estudante.nome}}</a></td>
            <td><app-desempenho-assuntos [usuarioId]="estudante.pk()"></app-desempenho-assuntos></td>
        </tr>
    </ng-template>
</p-table>
