
<p-toast></p-toast>

<div class="container">

  <div class="login-section">
          
<div class="p-grid form">
  <div class="p-col-12 row-title"> Faça seu cadastro</div>
  
  <div class= "container-painel">

    
     <div class="p-col-12">
         <span class="ui-float-label">
           <input  [(ngModel)]= "estudante.turma.codigo" type="text" size="6" pInputText>
           <label>Nº da turma</label>
         </span>
     </div>
     <div class="p-col-12">
         <span class="ui-float-label">
           <input  [(ngModel)]= "estudante.usuario.nome"  id ="EstudanteNome" type="text" size="30" pInputText>
           <label>Nome</label>
         </span>
     </div>
     <div class="p-col-12">
       <span class="ui-float-label">
         <input [(ngModel)]= "estudante.usuario.email"  id ="EstudanteEmail" type="text" size="30" pInputText>
           <label>E-mail</label>
         </span>
     </div>
     <div class="p-col-12">
         <span class="ui-float-label" *ngIf="isAtualizacao == undefined">
           <input  [(ngModel)]= "estudante.usuario.senha"  id ="EstudanteSenha" type="password" size="30" pInputText>
           <label>Senha</label>
         </span>
      </div>
       <div class="p-col-12">
           <button pButton type="button" label="Salvar" (click)="cadastrarEstudante()" class="ui-button-raised "></button>
       </div>
   </div>


  </div>

</div>
