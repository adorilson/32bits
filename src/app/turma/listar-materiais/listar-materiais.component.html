


<p-toast [style]="{marginTop: '80px'}" position="top-right"></p-toast>

    


    <p-table [value]="material" [contextMenu]="cm">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome do arquivo</th>
                <th>Descrição</th>
                <th><div *ngIf="this.material != undefined">
                    Excluir
                </div>
            </th>  
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-material>
            <tr [pContextMenuRow]="rowData">
                <td ><a href = {{material.url}} >{{material.nomeArquivo}}</a></td>
                <td>{{material.descricao}}</td>
                <div *ngIf = "this.usuario.perfil == 2">
                <div *ngIf="material != undefined">
                    <button  pButton label="Excluir" (click)="excluirMaterial(material)"></button>
                </div>
                </div>
            </tr>
        </ng-template>
    </p-table>

    <p-contextMenu #cm [model]="items"  ></p-contextMenu>
