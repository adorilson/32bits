<app-dados-questao-base [(questao)]="questao" [assunto]="assunto"></app-dados-questao-base>


<div class="p-grid">
  <div class="p-col-12">
    <h3>Assuntos</h3>
  </div>
</div>
<div class="p-grid">
  <div class="p-col-12">
    <p-checkbox *ngFor="let assunto of assuntos" class="assuntos" name="{{ assunto.nome }}" value="{{ assunto.id }}"
      [(ngModel)]="questao.assuntos" label="{{ assunto.nome }}" inputId="{{ assunto.id }}"></p-checkbox>
  </div>
</div>

<div class="p-grid" style="margin-bottom: 10px">
  <div class="p-col-12">
    <h3 class="first">Algoritmo inicial</h3>
  </div>
</div>
<div class="p-grid" style="margin-bottom: 10px">
  <div class="p-col-12">
    <textarea [rows]="6" [cols]="60" pInputTextarea
      [(ngModel)]="algoritmoInicial"></textarea>
  </div>
</div>
<div class="p-grid" style="margin-bottom: 10px">
  <div class="p-col-12">
    <h3 class="first">Solução algoritmo</h3>
  </div>
</div>
<div class="p-grid" style="margin-bottom: 10px">
  <div class="p-col-12">
    <textarea [rows]="6" [cols]="60" pInputTextarea
      [(ngModel)]="solucao"></textarea>
  </div>
</div>
<div class="p-grid" style="margin-bottom: 10px">
  <div class="p-col-2">
    Questão colaborativa
  </div>
  <div class="p-col-2">
    <p-toggleButton onLabel="Sim" offLabel="Não"
    onIcon="pi pi-check" offIcon="pi pi-times" [(ngModel)]="isQuestaoColaborativa"></p-toggleButton>
  </div>
</div>
<div class="p-grid" style="margin-bottom: 10px">
  <div class="p-col-12">
    <h3>Tests cases</h3>
  </div>

</div>
<div class="p-grid" style="margin-bottom: 10px">
  <div class="p-col-2">
    <p-button label="Novo" (click)="adicionarTestCase(false)"></p-button>
  </div>
  <div class="p-col-10">
    <p-button label="Novo (saída array)" (click)="adicionarTestCase(true)"></p-button>
  </div>

</div>
<div class="p-grid" style="margin-bottom: 10px">
  <div class="p-col-12">
    <app-cadastrar-teste-case [testsCases]="questao.testsCases">
    </app-cadastrar-teste-case>
  </div>
</div>
<div class="p-grid">
  <div class="p-col-2">
    <button pButton type="button" label="Salvar" (click)="cadastrar()"></button>
  </div>
</div>
