<p-toast [style]="{ marginTop: '80px' }" [showTransitionOptions]="'10ms'" [hideTransitionOptions]="'10ms'"></p-toast>
<p-breadcrumb [model]="items"></p-breadcrumb>

<div class="p-grid" *ngIf="questao != null">
  <div class="p-col-12">
    <h3 class="first">TÃ­tulo (curto)</h3>
    <input id="nomeCurto" type="text" [(ngModel)]="questao.nomeCurto" pInputText />

    <h3 class="first">Enunciado</h3>
    <textarea [rows]="6" [cols]="60" pInputTextarea [(ngModel)]="questao.enunciado"></textarea>

    <h3 class="first">Dificuldade</h3>
    <p-dropdown [options]="dificuldades" [(ngModel)]="questao.dificuldade"></p-dropdown>

    <app-selecionar-conceitos [assunto]="assunto" [conceitosSelecionados]="questao.conceitos"
    (onMudancaConceito)="alterarConceitos($event)"></app-selecionar-conceitos>
  </div>
</div>
