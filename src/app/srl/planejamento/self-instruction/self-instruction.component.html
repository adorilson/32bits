
<div *ngIf="questao != undefined" style="margin-bottom:20px;">
    <app-visualizar-questao [questao]="questao"></app-visualizar-questao>
</div>


<p-accordion id="self-instructions">
    <p-accordionTab header="Qual problema você espera resolver com esse algoritmo?" id="problema">
        <textarea [rows]="5" [cols]="150" pInputTextarea autoResize="autoResize"
            [(ngModel)]="autoInstrucao.problema"></textarea>
    </p-accordionTab>

    <p-accordionTab header="Quais as variáveis que precisam ser criadas para resolver esse problema?" id="variaveis">
        <textarea [rows]="5" [cols]="150" pInputTextarea autoResize="autoResize"
            [(ngModel)]="autoInstrucao.variaveis"></textarea>
    </p-accordionTab>

    <div *ngIf="condicoes">
        <p-accordionTab header="Quais as condições que são necessárias para resolver esse problema?" id="condições">
            <textarea [rows]="5" [cols]="150" pInputTextarea autoResize="autoResize"
                [(ngModel)]="autoInstrucao.condicoes"></textarea>
        </p-accordionTab>
    </div>

    <div *ngIf="repeticoes">
        <p-accordionTab header="Quais as repetições que são necessárias para resolver esse problema?" id="repetições">
            <textarea [rows]="5" [cols]="150" pInputTextarea autoResize="autoResize"
                [(ngModel)]="autoInstrucao.repeticoes"></textarea>
        </p-accordionTab>
    </div>

    <div *ngIf="funcoes">
        <p-accordionTab header="Quais as funções que são necessárias para resolver esse problema?" id="funções">
            <textarea [rows]="5" [cols]="150" pInputTextarea autoResize="autoResize"
                [(ngModel)]="autoInstrucao.funcoes"></textarea>
        </p-accordionTab>
    </div>

    <div *ngIf="vetores">
        <p-accordionTab header="Quais os vetores que são necessários para resolver esse problema?" id="array">
            <textarea [rows]="5" [cols]="150" pInputTextarea autoResize="autoResize"
                [(ngModel)]="autoInstrucao.vetores"></textarea>
        </p-accordionTab>
    </div>
</p-accordion>

<div>
    <p-button label="Avançar" (click)="salvar()"></p-button>
</div>
