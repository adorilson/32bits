    <h3>Seu progresso:</h3>

    <app-monitorar-planejamento [planejamento]="planejamento"></app-monitorar-planejamento>

    <p *ngIf="planejamento.assunto.objetivosEducacionais.length > 0">
        Os objetivos educacionais desse assunto s√£o: <span *ngFor="let objetivo of planejamento.assunto.objetivosEducacionais">{{objetivo}}</span>
    </p>

    <app-visualizar-assunto [assunto]="planejamento.assunto"></app-visualizar-assunto>
</div>
