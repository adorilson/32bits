<div *ngIf="planejamento != null">
  <div class="p-grid">
    <div class="p-col-4"></div>
    <div class="p-col-4">
      <p-table [value]="assuntos">
        <ng-template pTemplate="header">
          <tr>
            <th>Assunto</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-assunto let-i="rowIndex">
          <tr id="assunto{{ i }}">
            <td (click)="abrirAssunto(assunto)" style="cursor: pointer">{{ assunto.nome }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
